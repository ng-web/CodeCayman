<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .meal-detail {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .meal-detail img {
      width: 100%;
      border-radius: 5px;
    }
    .back-link {
      margin-top: 20px;
      display: block;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="meal-detail" id="mealDetail"></div>
  <a class="back-link" href="index.html">&larr; Back to Meal List</a>
  <script>
    // Utility: Get query parameter by name
    function getQueryParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const lookupMealURL = 'https://www.themealdb.com/api/json/v1/1/lookup.php?i=';
    const mealId = getQueryParameter('mealId');
    const mealDetailDiv = document.getElementById('mealDetail');

    if (mealId) {
      fetch(lookupMealURL + mealId)
        .then(response => response.json())
        .then(data => {
          if (data.meals && data.meals.length > 0) {
            const meal = data.meals[0];
            mealDetailDiv.innerHTML = `
              <h2>${meal.strMeal}</h2>
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
              <p><strong>Category:</strong> ${meal.strCategory}</p>
              <p><strong>Area:</strong> ${meal.strArea}</p>
              <h3>Instructions</h3>
              <p>${meal.strInstructions}</p>
              <h3>Ingredients</h3>
              <ul>
                ${getIngredientsList(meal)}
              </ul>
            `;
          } else {
            mealDetailDiv.innerHTML = '<p>Meal details not found.</p>';
          }
        })
        .catch(error => console.error('Error fetching meal details:', error));
    } else {
      mealDetailDiv.innerHTML = '<p>No meal selected.</p>';
    }

    function getIngredientsList(meal) {
      let ingredientsHTML = '';
      for (let i = 1; i <= 20; i++) {
        const ingredient = meal['strIngredient' + i];
        const measure = meal['strMeasure' + i];
        if (ingredient && ingredient.trim() !== '') {
          ingredientsHTML += `<li>${ingredient} - ${measure}</li>`;
        }
      }
      return ingredientsHTML;
    }
  </script>
</body>
</html>
